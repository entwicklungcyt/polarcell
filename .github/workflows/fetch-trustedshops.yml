name: Fetch Trusted Shops Data
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ts-workflow
        uses: actions/checkout@v6
        with:
          ref: ts-workflow

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch data
        run: node fetch-trustedshops.js
        env:
          TRUSTED_SHOPS_CLIENT_ID: ${{ secrets.TRUSTED_SHOPS_CLIENT_ID }}
          TRUSTED_SHOPS_CLIENT_SECRET: ${{ secrets.TRUSTED_SHOPS_CLIENT_SECRET }}
          TRUSTED_SHOPS_CHANNEL_ID: ${{ secrets.TRUSTED_SHOPS_CHANNEL_ID }}

      - name: Commit and push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add trustedshops-data.json
          git commit -m "Update Trusted Shops data - $(date +%Y-%m-%d)"
          git push --force